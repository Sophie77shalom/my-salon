<!DOCTYPE html>
<html>
<head>
    <title>Contact Us - My Salon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h2>Get In Touch</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
        <section class="contact">
            <h2>Visit Us</h2>
            <address>
                <p>My Salon</p>
                <p>123 Main Street</p>
                <p>Nairobi, Kenya 12345</p>
            </address>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d871.6444156633433!2d-73.98513321289997!3d40.74854636049643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259b0a5d5c821%3A0x441c8de5e0c1e6e3!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1650000530557!5m2!1sen!2sus" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>
    </main>
    <footer>
        <p>&copy; My Salon 2023</p>
    </footer>
</body>
</html>
